<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Test Utils</title>
</head>
<body>
	<p id="test" style="background: blue; padding: 20px;">Hello</p>

	<script src="../rhythmJS.js"></script>
	<script>
		if($.isArray([])) {
			console.log('It is an array!');
		} else {
			console.log('It is NOT an array!');
		}
	</script>
	<script>
		var fn = function() {
			alert('aaa');
		}
		$('#test').on('click', fn).off('click', fn);
	</script>
</body>
</html>
